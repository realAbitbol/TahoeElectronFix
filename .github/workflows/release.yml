name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
    
    - name: Install create-dmg
      run: brew install create-dmg
    
    - name: Build app
      run: |
        xcodebuild -project TahoeElectronFix.xcodeproj \
          -scheme TahoeElectronFix \
          -configuration Release \
          -derivedDataPath build \
          -arch x86_64 \
          -arch arm64 \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO \
          clean build
    
    - name: Locate built app
      run: |
        APP_PATH=$(find build/Build/Products/Release -name "*.app" -maxdepth 1)
        echo "APP_PATH=$APP_PATH" >> $GITHUB_ENV
        echo "Found app at: $APP_PATH"
    
    - name: Strip and re-sign with ad-hoc signature
      run: |
        # Remove any existing signatures
        codesign --remove-signature "$APP_PATH" 2>/dev/null || true
        
        # Remove extended attributes that might contain identity info
        xattr -cr "$APP_PATH"
        
        # Re-sign with ad-hoc signature (no identity)
        codesign -s - --force --deep "$APP_PATH"
        
        # Verify the signature is ad-hoc
        codesign -dv "$APP_PATH" 2>&1
        
        echo "App re-signed with ad-hoc signature"
    
    - name: Create installation instructions
      run: |
        mkdir -p dmg_contents
        cp -R "$APP_PATH" dmg_contents/
        cat > dmg_contents/README.txt << 'EOF'
        ╔════════════════════════════════════════════════════════════╗
        ║           TahoeElectronFix Installation                   ║
        ╚════════════════════════════════════════════════════════════╝

        📦 INSTALLATION STEPS:
        1. Drag TahoeElectronFix.app to Applications folder
        2. Right-click the app and select "Open" (first time only)

        ⚡ OR run this command in Terminal:
        
           xattr -cr /Applications/TahoeElectronFix.app

        ════════════════════════════════════════════════════════════

        ℹ️  This is required because the app is not notarized by Apple.
           It's safe to use - check the VirusTotal scan in the release.
        EOF
    
    - name: Create DMG
      run: |
        mkdir -p dist
        create-dmg \
          --volname "TahoeElectronFix" \
          --volicon "${{ env.APP_PATH }}/Contents/Resources/AppIcon.icns" \
          --window-pos 200 120 \
          --window-size 700 450 \
          --icon-size 100 \
          --icon "TahoeElectronFix.app" 150 150 \
          --hide-extension "TahoeElectronFix.app" \
          --app-drop-link 450 150 \
          --icon "README.txt" 150 280 \
          --no-internet-enable \
          "dist/TahoeElectronFix-${{ github.ref_name }}.dmg" \
          "dmg_contents"
    
    - name: VirusTotal Scan
      id: virustotal
      uses: crazy-max/ghaction-virustotal@v3
      with:
        vt_api_key: ${{ secrets.VIRUSTOTAL_API_KEY }}
        files: |
          dist/*.dmg
        update_release_body: false
      continue-on-error: true
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.dmg
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## What's Changed

          Download the DMG file below and drag TahoeElectronFix to your Applications folder.

          ### Installation
          1. Download `TahoeElectronFix-${{ github.ref_name }}.dmg`
          2. Open the DMG file
          3. Drag TahoeElectronFix to Applications
          4. Right-click and select "Open" (first time only) or run in terminal `xattr -cr /Applications/TahoeElectronFix.app`

          ### Requirements
          - macOS 13.0 (Ventura) or later
          - Apple Silicon or Intel Mac (Universal binary)

          ### Security Scan
          ${{ steps.virustotal.outputs.vt_analysis }} - [VirusTotal Report](${{ steps.virustotal.outputs.vt_url }})

          ---

          ☕ [Support the developer](https://ko-fi.com/realabitbol)
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
    
    - name: Upload DMG artifact
      uses: actions/upload-artifact@v4
      with:
        name: TahoeElectronFix-DMG
        path: dist/*.dmg
        retention-days: 30